<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-11</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <h1>Đăng ký</h1>
    <form action="">
        <h4>Họ và tên</h4>
        <input id="name" class="name" type="text" placeholder="Tên đầy đủ của bạn">
        <h4>Email</h4>
        <input id="email" class = "email" type="text" placeholder="Email của bạn">
        <h4>mật khẩu</h4>
        <input id="pass" class="pass" type="password" placeholder="mật khẩu của bạn">
        <h4>nhập lại mật khẩu</h4>
        <input id="repass" class="repass" type="password" placeholder="nhập lại mật khẩu của bạn">
        <div><button id="btn" onclick="changeText()">Đăng ký</button></div>
        <div id="đk"><h4>(*) Đã có tài khoản ?</h4></div>
    </form>
    
    <script src="dangky.js"></script>
</body>
</html>
